<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Confirmation">

    <meta name="author" content="Emmanuel A. Samuel">
    <title>Review Confirmation</title>
</head>

<body>
    <h1>Thank you for your review!</h1>
    <p>Your review has been submitted.</p>

    <script>
        // Increment review counter in localStorage
        let reviewCount = localStorage.getItem('reviewCount');
        if (reviewCount) {
            reviewCount = parseInt(reviewCount) + 1;
        } else {
            reviewCount = 1;
        }
        localStorage.setItem('reviewCount', reviewCount);

        //This will display the review count 
        document.write(`<p>Total reviews submitted: ${reviewCount}</p>`);
    </script>
</body>

</html>
